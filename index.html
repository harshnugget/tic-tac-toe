<body>
<!-- A modal dialog containing a form -->
  <dialog id="playerSelection">
    <form>
      <label for="playerOne">Player One Name: </label>
      <input type="text" id="playerOne" maxlength="16" placeholder="Player One">
      <label for="playerTwo">Player Two Name: </label>
      <input type="text" id="playerTwo" maxlength="16" placeholder="Player Two">
      <div>
        <button id="confirmBtn" value="default">Confirm</button>
      </div>
    </form>
  </dialog>

  <div class="wrapper">
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
        <h2 class="turn"></h2>
        <div class="board"></div>
        <button id="reset-button">RESET</button>
    </div>    
  </div>
